<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="description" content="A web front-end to the Terry project.">
    <meta name="keywords" content="Terry, AI, RNN, Recrrent, Neural, Network">
    <meta name="author" content="Frank Wanye">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Separate metas from header stuff-->
    <title>Terry</title>
    <link type="text/css" rel="stylesheet" href="style/index.css">
    <!-- <script src="scripts/index.js"></script>  -->
</head>
<body>
    <div id="headerrow">
        <h1 class="noselect">Terry</h1>
        <h2 class="noselect">A Digital Writer</h2>
    </div>
    <!-- Menu -->
    <div class="box" id="sentences">
        <div class="button noselect">Generate Sentence</div>
        <div class="container"></div>
    </div>
    <div class=box id="paragraphs">
        <div class="button noselect">Generate Paragraph</div>
        <div class="container"></div>
    </div>
    <div class=box id="stories">
        <div class="button noselect">Generate Story</div>
        <div class="container"></div>
    </div>
    <!-- Footer -->
    <div id="footerrow">
        <a href="https://github.com/ffrankies/Terry" class="noselect">
            Github Repository
        </a>
        <a href="https://github.com/ffrankies/RNN-Research-Journal"
            class="noselect">
            Research Journal
        </a>
    </div>
</body>
</html>
