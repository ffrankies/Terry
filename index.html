<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="description" content="A web front-end to the Terry project.">
    <meta name="keywords" content="Terry, AI, RNN, Recrrent, Neural, Network">
    <meta name="author" content="Frank Wanye">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Separate metas from header stuff-->
    <title>Terry</title>
    <link type="text/css" rel="stylesheet" href="style/index.css">
    <!-- <script src="scripts/index.js"></script>  -->
</head>
<body>
    <div id="headerrow">
        <div id="header">
            <h1>Terry</h1>
            <h2>A Digital Writer</h2>
        </div>
    </div>
    <!-- Menu -->
    <div id="sentences">
        <div class="button">Generate Sentences</div>
        <div class="container"></div>
    </div>
    <div id="paragraphs">
        <div class="button">Generate Paragraphs</div>
        <div class="container"></div>
    </div>
    <div id="stories">
        <div class="button">Generate Stories</div>
        <div class="container"></div>
    </div>
    <!-- Footer -->
    <div id="footerrow">
        <a href="https://github.com/ffrankies/Terry">Github Repository</div>
    </div>

</html>
